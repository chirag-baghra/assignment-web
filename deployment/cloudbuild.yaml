steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/myapp:$SHORT_SHA', './backend']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/myapp:$SHORT_SHA']

  # Step 3: Deploy the image to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/myapp-deployment'
      - 'myapp=gcr.io/$PROJECT_ID/myapp:$SHORT_SHA'
      - '--namespace=default'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'

images:
  - 'gcr.io/$PROJECT_ID/myapp:$SHORT_SHA'

substitutions:
  _ZONE: 'us-central1-a'
  _CLUSTER_NAME: 'my-flask-cluster'

options:
  default_logs_bucket_behavior: 'REGIONAL_USER_OWNED_BUCKET'
  logging: CLOUD_LOGGING_ONLY
